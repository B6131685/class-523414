<nav class="navbar navbar-light bg-light justify-content-between" style="margin-top: 20px;">
    <a class="navbar-brand"></a>
    <div class="row">
        <h2>รายชื่อสมาชิก ชมรมคอมพิวเตอร์</h2>
    </div>
    <form class="form-inline" style="margin-right: 30px;">
        <button class="btn btn-dark" (click)="signout()" type="submit">Sign out</button>
    </form>
</nav>
<div class="container" style="margin-top: 60px;">
<div class="table-responsive-md" style="margin-top: 20px;">  
    <table class="table table-striped table-inverse">
        <thead class="thead-inverse">
            <tr>
                <th>เลขที่</th>
                <th>รหัสนักศึกษา</th>
                <th>ชื่อ</th>
                <th>สาขา</th>
                <th>เบอร์โทรศัพท์</th>
                <th>รูป</th>
                <th>เพิ่มเติม</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of members; index as i">
                <td scope="row">{{item.id}}</td>
                <td>{{item.type}}</td>
                <td>{{item.name}}</td>
                <td>{{item.detail}}</td>
                <td>{{item.phone}}</td>
                <td><img [src]="item.img" style="height:150px;"></td>
                <td>
                    <div class="col-md-12">
                        <a class="btn btn-primary" type="submit" >
                        ลบสมาชิก   
                    </a>
                    <a class="btn btn-secondary" style="margin-left: 15px;" type="submit" >
                        แก้ไขข้อมูล
                    </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    
</div>
